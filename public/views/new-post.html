<div class="row small-6 columns">
   <form ng-submit="post.submitForm()" name="post.form">
      <label>
         Username
         <input type="text" ng-model="post.newPost.username" />
      </label>
      <label>
         Title
         <input type="text" ng-model="post.newPost.title" />
      </label>
      <label>
         Image:
         <div class="button" ngf-select ng-model="post.file" name="file" 
         ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
         ngf-resize="{width: 100, height: 100}">Select</div>
         <!-- <div ngf-drop ng-model="files" class="drop-box">Drop</div> -->
         <!-- <div class="button" ngf-select="post.upload($file)">Upload on file select</div> -->
         <!-- <div ngf-drop="uploadFiles($files)" class="drop-box"
  ngf-drag-over-class="'dragover'" ngf-multiple="true" 
  ngf-pattern="'image/*,application/pdf'">Drop Images or PDFs files here</div> -->
      </label>
      <label>
         Description
         <textarea ng-model="post.newPost.description"></textarea>
      </label>
      <button type="submit" class="button">Submit</button>
   </form>
</div>

<div class="row small-6 columns">
   <form ng-submit="post.submitForm()">
       <label>
           Username
           <input type="text" ng-model="post.newPost.username" />
       </label>
      <label>
         Title
         <input type="text" ng-model="post.newPost.title" />
      </label>
      <label>
         Image address:
         <input type="text" ng-model="post.newPost.image" />
      </label>
      <label>
         Description
         <textarea ng-model="post.newPost.description"></textarea>
      </label>
      <button type="submit" class="button">Submit</button>
   </form>
</div>
